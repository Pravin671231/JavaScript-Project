<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API - JS</title>
    <!-- Link to css -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather API - JS</h1>
        <input type="text" id="locationInput" placeholder="Enter a city">
        <button id="searchBtn">Search</button>
        <div class="weather-info">
            <h2 id="cityName">Coimbatore</h2>
            <p id="temperature">25 C</p>
            <p id="description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veniam, eveniet.</p>
        </div>
    </div>




    <!-- script to js -->
     <script src="main.js"></script>
</body>
</html>
