<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer - JS</title>
    <!-- link to css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <p>Counter To</p>
        <div class="newyear">New Year</div>
      <div class="counter">
        <div class="box">
          <h2 id="days">00</h2>
          <span>Days</span>
        </div>
        <div class="box">
          <h2 id="hours">00</h2>
          <span>Hours</span>
        </div>
        <div class="box">
          <h2 id="mins">00</h2>
          <span>Mins</span>
        </div>
        <div class="box">
          <h2 id="sec">00</h2>
          <span>Sec</span>
        </div>
      </div>
    </div>

    <!-- link to js -->
<script src="main.js"></script>
  </body>
</html>
